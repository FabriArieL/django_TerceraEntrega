{% extends "base.html" %}

{% block title_head %}
Moto
{% endblock title_head %}



{% block h1_header %}{{moto}}{% endblock h1_header %}

{% block main %}

<ul>
    <li>Marca: {{moto.marca}}</li>
    <li>Modelo: {{moto.modelo}}</li>
    <li>Anio: {{moto.anio}}</li>
    <li>Imagen: <img src="{{moto.imagen.url}}" alt="Imagen de la moto" height="200px"></li>
</ul>
{% endblock main %}
